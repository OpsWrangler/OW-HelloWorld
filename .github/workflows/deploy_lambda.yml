name: Deploy Lambda

jobs:
  checkout:
    uses: actions/checkout@v3
  deploy:
    uses: OpsWrangler/OW-CentralizedActions/.github/workflows/deploy_lambda.yml@main
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.ORG_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.ORG_AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.ORG_AWS_DEFAULT_REGION }}
    
on:
  push:
    branches:
      - main
    paths:
      - serverlessFramework/Lambda/**
  workflow_dispatch:  
